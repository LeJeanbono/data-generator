apply plugin: 'jacoco'

sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
    implementation 'org.springframework:spring-context:5.2.5.RELEASE'
    implementation 'org.jeasy:easy-random-core:4.2.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.0'
    testImplementation "org.assertj:assertj-core:3.15.0"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.2'
    testImplementation "org.mockito:mockito-core:3.3.8"
    testImplementation 'org.mockito:mockito-junit-jupiter:3.3.8'
    implementation "org.projectlombok:lombok:1.18.12"
    implementation 'com.google.code.gson:gson:2.8.6'
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport