repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://dl.bintray.com/mockito/maven"
    }
}

apply plugin: 'java-library'
apply plugin: 'maven-publish'

group 'com.cooperl'
version '0.3.1'

sourceCompatibility = 11.0

dependencies {
    implementation 'org.springframework:spring-context:5.2.5.RELEASE'
    implementation 'org.jeasy:easy-random-core:4.2.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.3'
    testImplementation "org.assertj:assertj-core:3.15.0"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.2'
    testImplementation "org.mockito:mockito-core:3.3.8"
    testImplementation 'org.mockito:mockito-junit-jupiter:3.3.8'
    implementation "org.projectlombok:lombok:1.18.12"
    implementation 'com.google.code.gson:gson:2.8.6'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}

test {
    useJUnitPlatform()
}
