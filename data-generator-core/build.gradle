buildscript {
    ext {
        junitVersion = '5.5.0'
        lombokVersion = '1.18.12'
    }
}

plugins {
    id "org.sonarqube" version "2.8"
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url  "https://dl.bintray.com/mockito/maven"
    }
}

apply plugin: 'java-library'
apply plugin: 'maven-publish'

group 'com.cooperl'
version '0.3.0'

sourceCompatibility = 11.0

dependencies {
    compile 'org.springframework:spring-context:5.2.4.RELEASE'
    compile 'org.jeasy:easy-random-core:4.1.0'
    testImplementation "org.assertj:assertj-core:3.15.0"
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.6.0')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.6.0')
    testCompile('org.junit.jupiter:junit-jupiter-params:5.6.0')
    testCompile "org.mockito:mockito-core:3.3.2"
    testCompile('org.mockito:mockito-junit-jupiter:3.3.2')
    compile "org.projectlombok:lombok:${lombokVersion}"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}

sonarqube {
    properties {
        // Ignore les tests pour le code smell
        property "sonar.test.exclusions", "**/*Test.java"
    }
}

test {
    useJUnitPlatform()
}
