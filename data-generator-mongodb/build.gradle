buildscript {
    ext {
        junitVersion = '5.3.1'
    }
}

plugins {
    id "org.sonarqube" version "2.8"
}

apply plugin: 'java-library'
apply plugin: 'maven-publish'

group 'com.cooperl'
version '0.3.0'

sourceCompatibility = 11.0

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile project(':data-generator-core')
    compile 'org.springframework:spring-web:5.2.2.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb:2.2.4.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    testCompile 'junit:junit:4.13'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}

sonarqube {
    properties {
        // Ignore les tests pour le code smell
        property "sonar.test.exclusions", "**/*Test.java"
    }
}
