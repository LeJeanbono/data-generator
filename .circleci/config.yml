#
version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11.0.6-jdk-stretch
      - image: circleci/mongo:4.2.5

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - run:
          name: 🏗️ Publish core
          command: gradle :data-generator-core:publishToMavenLocal

      - run:
          name: 🧪 Test core
          command: gradle :data-generator-core:test

      - run:
          name: jacoco
          command: gradle :data-generator-core:jacocoTestReport

      - codecov/upload:
          file: ~/repo/data-generator-core/build/reports/jacoco/test/jacocoTestReport.xml

      - run:
          name: 🏗️ Publish mongodb
          command: gradle :data-generator-mongodb:publishToMavenLocal
          # Download and cache dependencies
          #- restore_cache:
          #    keys:
          #      - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
      #      - v1-dependencies-

      - run:
          name: 🖥️ Compile mongodb E2E
          command: |
            cd data-generator-mongodb-e2e
            gradle dependencies


      #- save_cache:
      #    paths:
      #      - ~/.gradle
      #    key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: 🏎️ Run mongodb E2E
          command: |
            cd data-generator-mongodb-e2e
            gradle bootRun
          background: true

      - run:
          name: ⏱ Wait mongodb E2E start
          command: dockerize -wait tcp://localhost:8080 -timeout 1m

      - run:
          name: 🧪 Test mongodb
          command: |
            cd data-generator-mongodb-e2e
            gradle test

      - store_test_results:
          path: ~/repo/data-generator-core/build/test-results
      - store_test_results:
          path: ~/repo/data-generator-mongodb-e2e/build/test-results
      - store_artifacts:
          path: ~/repo/data-generator-mongodb-e2e/build/reports/tests/test