# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  build:
    docker:
      - image: circleci/openjdk:11.0.6-jdk-stretch
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
  core:
    docker:
      - image: circleci/openjdk:11.0.6-jdk-stretch

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - run:
          name: 🧪 Test core
          command: gradle :data-generator-core:test

      - run:
          name: jacoco
          command: gradle :data-generator-core:jacocoTestReport

      - codecov/upload

      - store_test_results:
          path: ~/repo/data-generator-core/build/test-results
  mongodb:
    docker:
      - image: circleci/openjdk:11.0.6-jdk-stretch
      - image: circleci/mongo:4.2.6

    working_directory: ~/repo

    steps:
      - run:
          name: 🏗️ Publish core
          command: gradle :data-generator-core:publishToMavenLocal

      - run:
          name: 🏗️ Publish mongodb
          command: gradle :data-generator-mongodb:publishToMavenLocal

      - run:
          name: 🖥️ Compile mongodb E2E
          command: |
            cd data-generator-mongodb-e2e
            gradle dependencies

      - run:
          name: 🏎️ Run mongodb E2E
          command: |
            cd data-generator-mongodb-e2e
            gradle bootRun
          background: true

      - run:
          name: ⏱ Wait mongodb E2E start
          command: dockerize -wait tcp://localhost:8080 -timeout 1m

      - run:
          name: 🧪 Test mongodb
          command: |
            cd data-generator-mongodb-e2e
            gradle test

      - store_test_results:
          path: ~/repo/data-generator-mongodb-e2e/build/test-results
      - store_artifacts:
          path: ~/repo/data-generator-mongodb-e2e/build/reports/tests/test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - core
          requires:
            - build
      - mongodb
          requires:
            - build